<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edenstyle.css">
    <title>Order Page</title>
    <script src="eden.js"></script>
</head>
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
  }
 
  header, nav, footer {
      text-align: center;
      margin-bottom: 20px;
  }

  form {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
  }

  input[type="text"], textarea, select {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
  }

  button[type="button"] {
      background-color: goldenrod;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  button[type="button"]:hover {
      background-color: #3e8e41;
  }

  .tooltip {
      position: relative;
      display: inline-block;
  }

  .tooltip .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
  }

  .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
  }
</style>
<body>
    <header>
        <img src="/eden images/eden.jpg" alt="Eden Logo">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h1>Place Your Order</h1>
        <p>Please fill out the form below to place your order.</p>

        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="" data-url="">Select a product</option>
                <option value="Adire Hoodies" data-url="https://edenafrica.vercel.app/eden%20images/hoodies/photo_6037415475241141616_y.jpg">Adire Hoodies</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="submitOrder()">Submit Order</button>
        </form>
    </main>

    <footer>
        <p class="terms">&copy; 2025 EDEN AFRICAN STORE.</p>
    </footer>

    <script>
        function submitOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const productSelect = document.getElementById('product');
            const product = productSelect.options[productSelect.selectedIndex].value;
            const productUrl = productSelect.options[productSelect.selectedIndex].getAttribute('data-url');
            const quantity = document.getElementById('quantity').value;

            const whatsappMessage = `Name: ${name}\nEmail: ${email}\nProduct: ${product}\nProduct URL: ${productUrl}\nQuantity: ${quantity}`;
            const whatsappNumber = '+2348077223301'; // Replace with your WhatsApp number
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
